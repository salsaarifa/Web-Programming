<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Toggle Button Example</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap Toggle Button Example</h1>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="toggleButton" />
        <label class="form-check-label" for="toggleButton">Toggle</label>
      </div>
      <p id="status">Button is off</p>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
    <script>
      var toggleButton = document.getElementById("toggleButton");
      var statusText = document.getElementById("status");

      toggleButton.addEventListener("change", function () {
        if (toggleButton.checked) {
          statusText.textContent = "Button is on";
        } else {
          statusText.textContent = "Button is off";
        }
      });
    </script>
  </body>
</html>
